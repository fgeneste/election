<div>
    <h2 id="page-heading">
        <span>Associations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-association" [routerLink]="['/association/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Association
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="associations?.length === 0">
        <span>No associations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="associations && associations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Score</span></th>
                    <th scope="col" ><span>Candidat</span></th>
                    <th scope="col" ><span>Sen</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let association of associations ;trackBy: trackId">
                    <td><a [routerLink]="['/association', association.id, 'view']">{{ association.id }}</a></td>
                    <td>{{ association.score }}</td>
                    <td>
                        <div *ngIf="association.candidat">
                            <a [routerLink]="['/candidat', association.candidat?.id, 'view']" >{{ association.candidat?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="association.sen">
                            <a [routerLink]="['/sen', association.sen?.id, 'view']" >{{ association.sen?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/association', association.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/association', association.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(association)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
