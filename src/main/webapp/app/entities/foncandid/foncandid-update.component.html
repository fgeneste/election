<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-foncandid-heading">Create or edit a Foncandid</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_foncandidcod">Foncandidcod</label>
                    <input type="text" class="form-control" name="foncandidcod" id="field_foncandidcod"
                           formControlName="foncandidcod"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_foncandidlibfem">Foncandidlibfem</label>
                    <input type="text" class="form-control" name="foncandidlibfem" id="field_foncandidlibfem"
                           formControlName="foncandidlibfem"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_foncandidlib">Foncandidlib</label>
                    <input type="text" class="form-control" name="foncandidlib" id="field_foncandidlib"
                           formControlName="foncandidlib"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_foncandidlic">Foncandidlic</label>
                    <input type="text" class="form-control" name="foncandidlic" id="field_foncandidlic"
                           formControlName="foncandidlic"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_foncandidlicfem">Foncandidlicfem</label>
                    <input type="text" class="form-control" name="foncandidlicfem" id="field_foncandidlicfem"
                           formControlName="foncandidlicfem"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
