<div>
    <h2 id="page-heading">
        <span>Fichiers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fichier" [routerLink]="['/fichier/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Fichier
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="fichiers?.length === 0">
        <span>No fichiers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="fichiers && fichiers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Filename</span></th>
                    <th scope="col" ><span>Path</span></th>
                    <th scope="col" ><span>Type</span></th>
                    <th scope="col" ><span>Traite</span></th>
                    <th scope="col" ><span>Date Traitement</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fichier of fichiers ;trackBy: trackId">
                    <td><a [routerLink]="['/fichier', fichier.id, 'view']">{{ fichier.id }}</a></td>
                    <td>{{ fichier.filename }}</td>
                    <td>{{ fichier.path }}</td>
                    <td>{{ fichier.type }}</td>
                    <td>{{ fichier.traite }}</td>
                    <td>{{ fichier.dateTraitement | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/fichier', fichier.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/fichier', fichier.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(fichier)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
